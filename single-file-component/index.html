<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <modal v-if="showModal" @close="showModal=false">
        <div slot="header">
            <h3>Modal Header</h3>
        </div>
        <div slot="body">
            Hello World
        </div>
    </modal>

    <button @click="showModal=true">
        showModal
    </button>
</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<link rel="import" href="./modal-template.html">
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            showModal: false
        }
    });
</script>
